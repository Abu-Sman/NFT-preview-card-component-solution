<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The NFT Preview Card Component Challenge from the front-end mentor."
    />

    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT &dash; Preview Card Component Challenge</title>
  </head>

  <body>
    <section class="nft-pcc-section">
      <figure class="pcc">
        <div class="pcc-img-box">
          <a href="#" class="pcc-links">
            <img
              class="pcc-img"
              src="./images/image-equilibrium.jpg"
              alt="The Preview Component Card Image"
            />
          </a>
        </div>

        <div class="pcc-text-box">
          <a href="#" class="pcc-links">
            <p class="pcc-title">Equilibrium #3429</p>
          </a>
          <p class="pcc-text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="container">
            <div class="mini-container">
              <img
                src="./images/icon-ethereum.svg"
                alt="The Etherum Icon"
                class="pcc-icon"
              />
              <span class="eth-text">0.041 ETH</span>
            </div>
            <div class="mini-container">
              <img
                src="./images/icon-clock.svg"
                alt="The Clock Icon"
                class="pcc-icon"
              />
              <span>3 days left</span>
            </div>
          </div>

          <div class="pcc-author">
            <img
              src="./images/image-avatar.png"
              alt="The Author Image"
              class="author-img"
            />
            <p class="author-text">
              Creation of <a class="pcc-links" href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </figure>
    </section>
  </body>
</html>
